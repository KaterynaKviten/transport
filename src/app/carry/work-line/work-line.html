<button class="button-add-open" title="Додати новий запис" (click)="openDialog()">
  <mat-icon>add_circle</mat-icon>
  Додати
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="nameRoute">
    <th mat-header-cell *matHeaderCellDef>Маршрут</th>
    <td mat-cell *matCellDef="let element">{{ element.nameRoute }}</td>
  </ng-container>

  <ng-container matColumnDef="nameDriver">
    <th mat-header-cell *matHeaderCellDef>Водій</th>
    <td mat-cell *matCellDef="let element">{{ element.nameDriver }}</td>
  </ng-container>

  <ng-container matColumnDef="departuresStart">
    <th mat-header-cell *matHeaderCellDef>Дата відправлення</th>
    <td mat-cell *matCellDef="let element">
      {{ element.departuresStart | date : 'EEE MMM dd yyyy' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="departuresEnd">
    <th mat-header-cell *matHeaderCellDef>Дата повернення</th>
    <td mat-cell *matCellDef="let element">
      {{ element.departuresEnd | date : 'EEE MMM dd yyyy' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="bonus">
    <th mat-header-cell *matHeaderCellDef>Премія</th>
    <td mat-cell *matCellDef="let element">{{ element.bonus }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
