<button class="button-add-open" title="Додати новий запис" (click)="openDialog()">
  <mat-icon>add_circle</mat-icon>
  Додати
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Маршрут</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="driver">
    <th mat-header-cell *matHeaderCellDef>Водій</th>
    <td mat-cell *matCellDef="let element">{{ element.driver }}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Дата відправлення</th>
    <td mat-cell *matCellDef="let element">
      {{ element.startDate | date : 'EEE MMM dd yyyy' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>Дата повернення</th>
    <td mat-cell *matCellDef="let element">
      {{ element.endDate | date : 'EEE MMM dd yyyy' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef>Оплата (грн)</th>
    <td mat-cell *matCellDef="let element">{{ element.payment }}</td>
  </ng-container>

  <ng-container matColumnDef="bonus">
    <th mat-header-cell *matHeaderCellDef>Премія</th>
    <td mat-cell *matCellDef="let element">{{ element.bonus }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
