<div class="modal" id="myModal">
  <div class="modal-content">
    <!-- <span class="close-btn" id="closeModal">&times;</span> -->
    <h2>Додати маршрут</h2>
    <form class="transportForm" (ngSubmit)="addRoute()" #routeForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Назва маршруту</mat-label>
        <input matInput type="text" name="routeName" [(ngModel)]="routeName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Відстань (км)</mat-label>
        <input matInput type="number" name="distance" [(ngModel)]="distance" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Кількість днів у дорозі</mat-label>
        <input matInput type="number" name="days" [(ngModel)]="days" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Оплата (грн)</mat-label>
        <input matInput type="number" name="payment" [(ngModel)]="payment" />
      </mat-form-field>

      <button mat-raised-button class="custom-button" type="submit">Зберегти</button>
    </form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Назва</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef>Дальність</th>
    <td mat-cell *matCellDef="let element">{{ element.distance }}</td>
  </ng-container>

  <ng-container matColumnDef="days">
    <th mat-header-cell *matHeaderCellDef>Дні в дорозі</th>
    <td mat-cell *matCellDef="let element">{{ element.days }}</td>
  </ng-container>

  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef>Оплата</th>
    <td mat-cell *matCellDef="let element">{{ element.payment }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
