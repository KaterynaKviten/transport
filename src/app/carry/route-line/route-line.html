<div class="modal" id="myModal">
  <div class="modal-content">
    <!-- <span class="close-btn" id="closeModal">&times;</span> -->
    <h2>Додати маршрут</h2>
    <form class="transportForm">
      <label>Назва маршруту</label>
      <input type="text" name="routeName" />
      <label>Відстань (км)</label>
      <input type="number" name="distance" />
      <label>Кількість днів у дорозі</label>
      <input type="number" name="days" />
      <label>Оплата (грн)</label>
      <input type="number" name="payment" />
      <button type="submit">Зберегти маршрут</button>
    </form>
  </div>
</div>
<div class="table-container">
  <table>
    <caption>
      Маршрути
    </caption>
    <thead>
      <tr>
        <th>Назва</th>
        <th>Дальність</th>
        <th>Дні в дорозі</th>
        <th>Оплата</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Львів</td>
        <td>500</td>
        <td>1</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>Варшава</td>
        <td>1200</td>
        <td>2</td>
        <td>2500</td>
      </tr>
      <tr>
        <td>Трипілля</td>
        <td>50</td>
        <td>1</td>
        <td>500</td>
      </tr>
    </tbody>
  </table>
</div>
