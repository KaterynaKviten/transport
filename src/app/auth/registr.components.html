<div class="registr-container">
  <h3>Реєстрація</h3>
  <form (ngSubmit)="register()">
    <mat-form-field class="full-width">
      <mat-label>Логін</mat-label>
      <input matInput [(ngModel)]="username" name="username" required />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Пароль</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required />
    </mat-form-field>
    <button mat-button type="submit" class="button-registr">Зареєструватися</button>
    <button mat-button type="button" (click)="goToLogin()" class="button-login">Увійти</button>
  </form>
</div>
