<div class="layout">
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <mat-toolbar>
        <span class="material-symbols-outlined">local_shipping</span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item class="menu" routerLink="/drivers-line" routerLinkActive="active">Водії</a>
        <a mat-list-item class="menu" routerLink="/route-line" routerLinkActive="active"
          >Маршрути</a
        >
        <a mat-list-item class="menu" routerLink="/work-line" routerLinkActive="active"
          >Перевезення</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <a mat-button routerLink="/login">Увійти</a>
      <a mat-button routerLink="/register">Реєстрація</a>
      <mat-toolbar class="custom-toolbar"
        >Облік вантажних перевезень
        <button mat-button (click)="logout()">Вийти</button>
      </mat-toolbar>
      <mat-toolbar>
        <span *ngIf="isLoggedIn()">
          <mat-icon>account_circle</mat-icon>
          {{ userName }}
          <button mat-button (click)="logout()">Вийти</button>
        </span>
        <span *ngIf="!isLoggedIn()">
          <a mat-button routerLink="/login">Увійти</a>
        </span>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
